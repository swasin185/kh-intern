<!DOCTYPE html>
<html>
  <body>
    <p>ทำความเข้าใจ source code นี้ เตรียมพร้อมสำหรับการฝึกงาน</p>
    <label>Line:</label>
    <input id="line" type="number" value="30" />
    <button class="sphere-button" onclick="draw()">Draw</button>
    <pre id="out"></pre>
  </body>

  <script>
    const CHAR = "#";

    draw();

    function draw() {
      const c = parseInt(document.getElementById("line").value);
      let a = -c;
      let b = 0;
      let out = "";

      while (a <= c) {
        b = Math.round(Math.sqrt(c * c - a * a));
        out += CHAR.padStart(c - b + 1);
        out += CHAR.padStart(b + b + 1);
        out += "\n";
        a += 2;
      }
      console.log(out);
      document.getElementById("out").textContent = out;
    }
  </script>

  <style>
    body {
      background: #000;
      color: #00ff55;
      font-family: "Courier New", monospace;
      padding: 20px;
    }

    .sphere-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      color: white;
      background: radial-gradient(
        circle at 35% 35%,
        #ff6b6b,
        #ff3333 30%,
        #cc0000 60%,
        #e2c1c1 100%
      );
    }
  </style>
</html>
