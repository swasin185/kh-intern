<!DOCTYPE html>
<html>
  <body>
    <p>source code ในหน้านี้ หากเข้าใจก็ถือว่าพร้อมสำหรับการฝึกงานแล้ว</p>
    <label>Line:</label>
    <input id="line" type="number" value="30" />
    <button onclick="draw()">Draw</button>
    <pre id="out" />
  </body>

  <script>
    const CHAR = "#";

    draw();

    function draw() {
      const c = parseInt(document.getElementById("line").value);
      let a = -c;
      let b = 0;
      let out = "";

      while (a <= c) {
        b = Math.round(Math.sqrt(c * c - a * a));
        out += CHAR.padStart(c - b + 1);
        out += CHAR.padStart(b + b + 1);
        out += "\n";
        a += 2;
      }
      console.log(out);
      document.getElementById("out").textContent = out;
    }
  </script>

  <style>
    body {
      background: #000;
      color: #00ff55;
      font-family: "Courier New", monospace;
      padding: 20px;
    }
  </style>
</html>
